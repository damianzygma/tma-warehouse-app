<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<!--header - start-->
<div th:replace="~{admin/header :: header}"></div>
<!--header - end-->

<body>

<!--navbar - start-->
<div th:replace="~{admin/header :: navbar}"></div>
<!--navbar - end-->

<br /><br />

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center"> Reject request </h2>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/admin/requests}" th:object="${request}">
                    <input type="hidden" th:field="${request.id}">
                    <input type="hidden" th:field="${request.item.id}">
                    <input type="hidden" th:field="${request.employee.id}">
                    <input type="hidden" th:field="${request.quantity}">
                    <input type="hidden" th:field="${request.status.id}">
                    <div class="mb-3">
                        <label class="form-label"> Enter comment </label>
                        <textarea
                                type="text"
                                class="form-control"
                                id="comment"
                                placeholder="Enter reject comment"
                                rows="3"
                                name="comment"
                                th:field="*{comment}"
                        >
                        </textarea>
                    </div>


                    <button type="submit" class="btn btn-primary"> Submit </button>
                </form>

            </div>
        </div>
    </div>

</div>
<br /><br /><br /><br /><br /><br />
<!--footer - start-->
<div th:replace="~{admin/footer :: footer}"></div>
<!--footer - end-->

</body>
</html>
