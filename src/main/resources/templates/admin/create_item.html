<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<!--header - start-->
<div th:replace="~{admin/header :: header}"></div>
<!--header - end-->

<body>

<!--navbar - start-->
<div th:replace="~{admin/header :: navbar}"></div>
<!--navbar - end-->

<br /><br />

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center"> Create New Item </h2>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/admin/item}" th:object="${item}">
                    <div class="mb-3">
                        <label class="form-label"> Item Name </label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Enter item name"
                                name="name"
                                th:field="*{name}"
                        />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"> Item Name </label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Enter item name"
                                name="name"
                                th:field="*{name}"
                        />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"> Item Name </label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Enter item name"
                                name="name"
                                th:field="*{name}"
                        />
                    </div>


                    <button type="submit" class="btn btn-primary"> Submit </button>
                </form>

            </div>
        </div>
    </div>

</div>
<br /><br /><br /><br /><br /><br />
<!--footer - start-->
<div th:replace="~{admin/footer :: footer}"></div>
<!--footer - end-->

</body>
</html>
